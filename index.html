<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class=" h-20 bg-blue-500 flex items-center justify-center">
        <h1>hi</h1>
    </header>

    <main>
        <div class="flex items-center justify-center gap-2 mt-4 ml-4">
            <img src="group-svgrepo-com.svg" alt="group" width="20" height="20">
            <div>Attendence:</div>
            <div id="attendance-count" class="text-red-500">0</div>
            <div id="attendance-total">/100</div>
        </div>

        <section class="progress-bar h-10 items-center flex ml-0 bg-gray-500 w-full rounded-full">
            <section id="progress-fill" class=" h-10 bg-blue-500 rounded-full" style="width: 0%;"></section>
        </section>

        <section class="justify-center items-center flex">
            <div class="mt-10 w-3/4 bg-blue-200 rounded-lg justify-center flex" style="height: 400px">
                <div class="bg-red-500 h-10 w-full m-2 rounded-lg flex items-center justify-center">
                    welcome!
                </div>

            </div>
        </section>


    </main>
    <script src="main.js"></script>
</body>

</html>
