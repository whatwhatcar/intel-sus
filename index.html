<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="hero h-40 flex items-center justify-center bg-blue-500 overflow-hidden">
        <img class="w-full" src="chip.jpg">
            <img class="absolute" src="intel-logo.svg" alt="group" width="100" height="100">
    </section>

    <main>
        <div class="flex items-center justify-center gap-2 mt-4 ml-4">
            <img src="group-svgrepo-com.svg" alt="group" width="20" height="20">
            <div>Attendence:</div>
            <div id="attendance-count" class="text-red-500">0</div>
            <div>/</div>
            <div id="attendance-total">100</div>
        </div>

        <div class="flex items-center justify-center p-4 w-full">
            <div class="h-4 w-3/4 bg-gray-500 rounded-full overflow-hidden">
                <div id="progress-fill" class="h-full w-0 rounded-full bg-blue-500"></div>
            </div>
        </div>

        <section class="justify-center items-center flex">
            <div class="mt-10 w-3/4 bg-blue-200 rounded-lg justify-start flex flex-col p-4" style="height: 400px">
                <div id="welcome-message" class="bg-red-500 h-10 w-full rounded-lg flex items-center justify-center">
                    welcome!
                </div>

                <div class="flex flex-col bg-green-500 h-40 w-full rounded-lg mt-3">
                    <div class="m-5">Attendence Check-In</div>

                    <div class="flex items-center justify-center">
                        <input id="checkin-textbox" class="rounded-lg mr-4 h-10 pl-4" type="text" id="name" name="user_name" placeholder="Enter name...">

                        <select id="checkin-select" class="rounded-lg h-10 mr-4" name="options" id="team-selector">
                            <option value="" selected disabled>Select Team</option>

                            <option value="team1">Option 1</option>
                            <option value="team2">Option 2</option>
                            <option value="team3">Option 3</option>
                        </select>

                        <button id="checkin-button" class="items-center justify-center bg-blue-200 flex rounded-lg h-10" style="width: 110px" type="button">
                            <img class="m-1" src="person_check.svg" alt="group" width="20" height="20">
                            Check In
                        </button>
                    </div>
                </div>

                <div class="h-[3px] w-full bg-gray-500 mt-5"> </div>

                <div class="items-center justify-center flex w-full mt-4 mb-2">Team Attendence</div>

                <div class="flex justify-center items-center">
                    <div class="w-full h-20 p-1 m-2 justify-center items-center flex flex-col rounded-lg bg-red-500">
                        <div>Team1</div>
                        <div id="team1-count">0</div>
                    </div>
                    <div class="w-full h-20 p-1 m-2 justify-center items-center flex flex-col rounded-lg bg-blue-500">
                        <div>Team2</div>
                        <div id="team2-count">0</div>
                    </div>
                    <div class="w-full h-20 p-1 m-2 justify-center items-center flex flex-col rounded-lg bg-green-500">
                        <div>Team3</div>
                        <div id="team3-count">0</div>
                    </div>
                </div>
        </section>


    </main>
    <script src="main.js"></script>
</body>

</html>
